<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ToDo: </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="">
            <button class="button scale arrow left"> &lt </button>
            <h1 class="title"> Todo </h1>
        </header>
        <main>
            <!-- ! HIDE -->
            <button id="bin" style="display: none;"> bin </button>
            <button id="filter" class="button small-font color-change right">
                filter
            </button>
            <!-- ! HIDE -->
            <form style="display: none;">
                <input type="text" name="todo" placeholder="Type here...">
                <select name="category">
                    <option value="work"> Work </option>
                    <option value="home"> Home </option>
                </select>
                <input type="date" name="date">
                <input type="time" name="time">
                <input type="submit" value="Submit">
            </form>
        </main>
        <!-- ? CALENDER OVERLAY (or extract to new page) -->
        <section class="marginBlock" style="border-color: blue; border-style:
            solid ;padding: 1em; display: none;">
            <button class="button scale arrow right"> &gt </button>
            <ul class="flex space-around week">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <!-- ? INSERT TABLE OF CALENDAR -->
        </section>
        <button class="button addItem"> + </button>

        <!-- ? HTML template for To Do elements-->

        <template id="toDoTemplate">
            <div>
                <input type="checkbox" id="completed" class="completed">
                <p id="textContent" class="text-content"></p>
                <p id="date" class="date display-none"></p>
                <p id="time" class="time"></p>
                <img class="category">
            </div>
        </template>

    </body>
</html>
