<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ToDo: </title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" type="module"></script>
        <script src="./handlers.js" type="module"></script>
        <script src="./renderers.js" type="module"></script>
    </head>
    <body>
        <button id="back" class="button scale arrow left"> &lt </button>
        <header class="flex column header-container">
            <h1 class=""> Todo </h1>
            <h2 class=""> Wednesday 13 March </h2>
        </header>
        <main>
            <nav class="flex justify-end">
                <!-- ! HIDE (when no todo is selected) -->
                <p id="bin" class="button small-font color-change"> bin
                </p>
                <button id="filter" class="button small-font color-change">
                    filter
                </button>
            </nav>
            <!-- ! HIDE (when todos available)-->
            <article class="empty center-screen" style="display: block;">
                <h2> No todos today </h2>
                <p> add a todo by clicking the '+' icon below. </p>
            </article>
            <ul class="todo-container">
            </ul>
            <!-- ! HIDE (form, until opened by addButton)-->
            <form id="todo-form" class="flex column center-screen stack"
                style="display: none">
                <input id="textInput" type="text" name="todo"
                    placeholder="Type here..." required>
                <select id="categoryInput" name="category" required>
                    <option value="shop"> Shop </option>
                    <option value="work"> Work </option>
                    <option value="home"> Home </option>
                </select>
                <input id="dateInput" type="date" name="date">
                <input id="timeInput" type="time" name="time">
                <!-- <input type="submit" value="Submit"> -->
            </form>
        </main>
        <!-- ? CALENDER OVERLAY (or extract to new page) -->
        <section class="margin-block" style="border-color: blue; border-style:
            solid ;padding: 1em; display: none;">
            <button class="button scale arrow right"> &gt </button>
            <ul id='weekdays' class="flex space-around week">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <!-- ? INSERT TABLE OF CALENDAR -->
        </section>
        <button id="addButton" form="todo-form" class="button addItem"> +
        </button>

        <!-- ? HTML template for To Do elements-->

        <template id="toDoTemplate" class="flex justify-end align-center">
            <input type="checkbox" id="" class="justify-start__self">
            <p id="textContent" class="text-content"></p>
            <p id="date" class="date display-none"></p>
            <p id="time" class="time"></p>
            <!-- https://lineicons.com/icons/ -->
            <img class="category">
        </template>
    </body>
</html>
