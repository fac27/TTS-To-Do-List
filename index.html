<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ToDo: </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="button scale arrow left"> &lt </button>
        <header class="flex column header-container">
            <h1 class=""> Todo </h1>
            <h2 class=""> Wednesday 13 March </h2>
        </header>
        <main>
            <nav class="flex justify-end">
                <!-- ! HIDE (when no todo is selected) -->
                <button id="bin" style="display: none;"> bin </button>
                <button id="filter" class="button small-font color-change">
                    filter
                </button>
            </nav>
            <!-- ! HIDE (when todos available)-->
            <article class="empty center-screen" style="display: block;">
                <h2> No todos today </h2>
                <p> add a todo by clicking the '+' icon below. </p>
            </article>
            <ul class="todo-container">
                <!-- ~ ----- EXAMPLES NEEDS REMOVING -->
                <!-- ! HIDE (for demonstration of style)-->
                <div class="flex justify-end align-center" style="display:
                    none;">
                    <input type="checkbox" id="completed" class="completed
                        justify-start__self">
                    <p id="textContent" class="text-content"
                        style="text-decoration: line-through;"> I need to go
                        shopping
                    </p>
                    <!-- ? only on larger form factor -->
                    <p id="date" class="date" style="display: none;"> Wednesday
                        13 March
                    </p>
                    <p id="time" class="time"> 13:04 </p>
                    <img class="category" src="images/shopping-basket.svg">
                </div>
            </ul>
            <!-- ! HIDE (form, until opened by addButton)-->
            <form id="todo-form" class="flex column center-screen stack"
                style="display: none">
                <input id="textInput" type="text" name="todo" placeholder="Type
                    here...">
                <select id="categoryInput" name="category">
                    <option value="work"> Work </option>
                    <option value="home"> Home </option>
                </select>
                <input id="dateInput" type="date" name="date">
                <input id="timeInput" type="time" name="time">
                <!-- <input type="submit" value="Submit"> -->
            </form>
        </main>
        <!-- ? CALENDER OVERLAY (or extract to new page) -->
        <section class="margin-block" style="border-color: blue; border-style:
            solid ;padding: 1em; display: none;">
            <button class="button scale arrow right"> &gt </button>
            <ul id='weekdays' class="flex space-around week">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <!-- ? INSERT TABLE OF CALENDAR -->
        </section>
        <button id="addButton" class="button addItem"> + </button>

        <!-- ? HTML template for To Do elements-->

        <template id="toDoTemplate">
            <input type="checkbox" id="completed" class="completed">
            <p id="textContent" class="text-content"></p>
            <p id="date" class="date display-none"></p>
            <p id="time" class="time"></p>
            <!-- https://lineicons.com/icons/ -->
            <img class="category">
        </template>
        <script src="script"></script>
    </body>
</html>
