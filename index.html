<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ToDo: </title>
        <link rel="stylesheet" href="style.css">
        <script src="/script.js" type="module"></script>
        <script src="/handlers.js" type="module"></script>
        <script src="/renderers.js" type="module"></script>
    </head>
    <body>
        <button id="back" class="button scale arrow left"> &lt </button>
        <header class="flex column header-container">
            <h1 class=""> Todo </h1>
            <h2 class=""> Wednesday 13 March </h2>
        </header>
        <main>
            <nav class="flex justify-end">
                <!-- ! HIDE (when no todo is selected) -->
                <p id="bin" class="dropzone button small-font color-change"> bin
                </p>
                <button id="filter" class="button small-font color-change">
                    filter
                </button>
                <select class="dropdown display-none" id="filterDropdown">
                    <option value=""></option>
                    <option value="shop" id="shopFilter">Shop</option>
                    <option value="work" id="workFilter">Work</option>
                    <option value="home" id="homeFilter">Home</option>
                </select>
            </nav>
            <!-- ! HIDE (when todos available)-->
            <article class="empty center-screen" style="display: block;">
                <h2> No todos today </h2>
                <p> add a todo by clicking the '+' icon below. </p>
            </article>
            <ul class="todo-container">
            </ul>
            <!-- ! HIDE (form, until opened by addButton)-->
            <form id="todo-form" class="flex column center-screen stack"
                style="display: none">
                <input id="textInput" type="text" name="todo"
                    placeholder="Type here..." required>
                <select id="categoryInput" name="category" required>
                    <option value="shop"> Shop </option>
                    <option value="work"> Work </option>
                    <option value="home"> Home </option>
                </select>
                <!-- * default values for testing -->
                <input id="dateInput" type="date" name="date"
                    value="2014-02-09">
                <input id="timeInput" type="time" name="time" value="12:00">
                <!-- <input type="submit" value="Submit"> -->
            </form>
        </main>
        <!-- ? CALENDER OVERLAY (or extract to new page) -->
        <section class="margin-block" style="border-color: blue; border-style:
            solid ;padding: 1em; display: none;">
            <button class="button scale arrow right"> &gt </button>
            <ul id='weekdays' class="flex space-around week">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <!-- ? INSERT TABLE OF CALENDAR -->
        </section>
        <button id="addButton" form="todo-form" class="button addItem"> +
        </button>
        <div id='most-recent-tag' style="display: none;"> Newly added todo id
            goes here.
            For reference </div>
        <!-- ? HTML template for To Do elements-->

        <template id="toDoTemplate">
            <div class="flex justify-end align-center" draggable="true">
                <input type="checkbox" id="completed" class="completed
                    justify-start__self">
                <p id="textContent" class="text-content"></p>
                <p id="category" class="category display-none"></p>
                <p id="date" class="date display-none"></p>
                <p id="time" class="time"></p>
                <!-- https://lineicons.com/icons/ -->
                <img class="category">
            </div>
            <template id="toDoTemplate" class="flex justify-end align-center">
                <div class="flex justify-end align-center">
                    <input type="checkbox" id="completed" class="completed
                        justify-start__self">
                    <p id="textContent" class="text-content"></p>
                    <p id="category" class="category display-none"></p>
                    <p id="date" class="date display-none"></p>
                    <p id="time" class="time"></p>
                    <!-- https://lineicons.com/icons/ -->
                    <img class="category">
                </div>

            </template>
            <!-- <script src="tests.js" type="module"></script> -->
        </body>
    </html>
